<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <h1>
            Airline Data Management System 
          </h1>
        </div>
        
        <div class="row">
          <div class="col-md-12">
            <form role="form" action="" method="post">
            {% csrf_token %}
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Username</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="username" name="username" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" name="password" type="password">
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
              <a href="/polls/create_account" class="btn btn-info" role="button">Create Account</a>
              {% if login_error %}
				        <div class="alert alert-danger" role="alert"> error </div>
              {% else %}
              	<!-- <div class="alert alert-info" role="alert"> no error </div> -->
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
